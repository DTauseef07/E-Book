<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Premium eBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --accent: #00ffb3;
        --accent2: #009e60;
        --glass-bg: rgba(10, 30, 25, 0.72);
        --glass-blur: 12px;
        --modal-bg: rgba(10, 30, 25, 0.92);
        --modal-shadow: 0 8px 40px 0 #00ffb344, 0 1.5px 8px 0 #00ffb308;
        --modal-border: #00ffb355;
        --text-main: #e6fff7;
        --text-muted: #b2d8c5;
        --bg-black: #0a0f0c;
        --bg-green: #07120e;
        --radius: 20px;
        --transition: 0.35s cubic-bezier(.4,0,.2,1);
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background: radial-gradient(ellipse at 60% 40%, #0a1e19 0%, #07120e 60%, #0a0f0c 100%);
        color: var(--text-main);
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        background: radial-gradient(ellipse at 50% 40%, #00ffb31a 0%, transparent 70%);
        z-index: 0;
      }
      .center-board {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        position: relative;
      }
      .book-board {
        background: var(--glass-bg);
        border-radius: var(--radius);
        box-shadow: 0 2px 16px 0 #00ffb315, 0 1.5px 8px 0 #00ffb308;
        padding: 2.2rem 2.2rem 2rem 2.2rem;
        max-width: 340px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(var(--glass-blur));
        border: 1.5px solid #00ffb31a;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: boardIn var(--transition);
        transition: box-shadow 0.35s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
      }
      @keyframes boardIn {
        from { opacity: 0; transform: scale(0.92) translateY(40px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .book-board:hover {
        box-shadow: 0 6px 24px 0 #00ffb322, 0 1.5px 8px 0 #00ffb308;
        transform: perspective(800px) rotateY(-4deg) scale(1.025);
      }
      .book-cover {
        width: 110px;
        height: 150px;
        border-radius: 12px;
        box-shadow: 0 4px 16px 0 #00ffb315, 0 1.5px 8px 0 #00ffb308;
        object-fit: cover;
        margin-bottom: 1.1rem;
        background: #111;
        border: 2px solid #00ffb344;
        transition: box-shadow 0.25s;
      }
      .book-board:hover .book-cover {
        box-shadow: 0 8px 24px 0 #00ffb322, 0 1.5px 8px 0 #00ffb308;
      }
      .book-title {
        font-size: 1.18rem;
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin-bottom: 0.2rem;
      }
      .book-author {
        font-size: 1rem;
        color: var(--text-muted);
        margin-bottom: 0.7rem;
        font-weight: 500;
      }
      .book-price {
        font-size: 1.13rem;
        color: var(--accent);
        font-weight: 600;
        margin-bottom: 1.2rem;
      }
      .buy-btn {
        background: linear-gradient(90deg, var(--accent) 60%, var(--accent2) 100%);
        color: #111;
        border: none;
        border-radius: 14px;
        padding: 0.95rem 2.2rem;
        font-size: 1.13rem;
        font-weight: 700;
        cursor: pointer;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 8px 0 #00ffb310;
        transition: transform 0.28s cubic-bezier(.4,0,.2,1), box-shadow 0.28s cubic-bezier(.4,0,.2,1), background 0.28s cubic-bezier(.4,0,.2,1);
        letter-spacing: 0.5px;
        outline: none;
        will-change: transform;
      }
      .buy-btn:hover, .buy-btn:focus {
        transform: scale(1.07) perspective(600px) rotateY(-4deg);
        box-shadow: 0 0 16px 0 #00ffb322, 0 2px 8px 0 #00ffb322;
        background: linear-gradient(90deg, #00ffb3 90%, #009e60 100%);
      }
      /* Modal */
      #payment-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(5,15,10,0.92);
        z-index: 9999;
        backdrop-filter: blur(8px);
        align-items: center;
        justify-content: center;
        animation: fadeInBg 0.6s cubic-bezier(.4,0,.2,1);
        box-shadow: none;
      }
      #payment-modal.active {
        display: flex;
      }
      @keyframes fadeInBg {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background: var(--modal-bg);
        border-radius: 18px;
        box-shadow: 0 0 24px 0 #00ffb322, 0 2px 8px 0 #001a1440;
        border: 1.5px solid var(--modal-border);
        padding: 2.1rem 1.5rem 1.5rem 1.5rem;
        min-width: 270px;
        max-width: 95vw;
        text-align: center;
        position: relative;
        opacity: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: modalIn 0.6s cubic-bezier(.4,0,.2,1);
        will-change: transform, opacity;
      }
      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.85) perspective(800px) rotateX(16deg); }
        to { opacity: 1; transform: scale(1) perspective(800px) rotateX(0deg); }
      }
      .modal-content h2 {
        color: var(--accent);
        margin-bottom: 1.1rem;
        font-size: 1.13rem;
        letter-spacing: 1.2px;
        font-weight: 700;
        text-shadow: 0 2px 12px var(--modal-glow);
      }
      .pay-options {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        width: 100%;
        margin-bottom: 0.7rem;
      }
      .pay-option {
        border: none;
        border-radius: 10px;
        padding: 0.7rem 1.1rem;
        font-size: 1.05rem;
        font-weight: 600;
        box-shadow: 0 2px 6px 0 #00ffb310;
        transition: transform 0.28s cubic-bezier(.4,0,.2,1), box-shadow 0.28s cubic-bezier(.4,0,.2,1), background 0.28s cubic-bezier(.4,0,.2,1), border 0.28s cubic-bezier(.4,0,.2,1);
        background: rgba(0,255,179,0.08);
        color: var(--text-main);
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 0.7rem;
        letter-spacing: 0.2px;
        outline: none;
        will-change: transform;
        position: relative;
        border: 1.5px solid transparent;
      }
      .pay-option .pay-icon {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        background: rgba(0,255,179,0.10);
        margin-right: 0.5rem;
        font-size: 1.2rem;
      }
      .pay-option[data-method="razorpay"] .pay-icon {
        background: #00baf2;
      }
      .pay-option[data-method="paytm"] .pay-icon {
        background: #00baf2;
      }
      .pay-option[data-method="stripe"] .pay-icon {
        background: #635bff;
      }
      .pay-option[data-method="paypal"] .pay-icon {
        background: #ffc439;
      }
      .pay-option[data-method="gpay"] .pay-icon {
        background: #fff;
      }
      .pay-option:hover, .pay-option:focus {
        transform: translateY(-4px) scale(1.07) perspective(600px) rotateY(-6deg);
        box-shadow: 0 0 12px 0 #00ffb322, 0 2px 8px 0 #00ffb322;
        background: rgba(0,255,179,0.22);
        border: 1.5px solid var(--accent);
        color: var(--accent);
      }
      #close-modal {
        margin-top: 1.1rem;
        background: none;
        color: var(--text-muted);
        border: none;
        font-size: 1.01rem;
        cursor: pointer;
        transition: color 0.2s;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      #close-modal:hover {
        color: var(--accent);
      }
      @media (max-width: 600px) {
        .modal-content {
          padding: 1.1rem 0.3rem 1.1rem 0.3rem;
          min-width: 90vw;
        }
        .book-board {
          padding: 1.1rem 0.5rem 1.1rem 0.5rem;
          max-width: 98vw;
        }
      }
    </style>
</head>
<body>
    <div class="center-board">
        <div class="book-board">
            <img class="book-cover" src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="Book Cover">
            <div class="book-title">The Art of Minimal UI</div>
            <div class="book-author">by John Doe</div>
            <div class="book-price">â‚¹199</div>
            <button class="buy-btn" id="pay-btn">Pay With</button>
        </div>
        <div id="payment-modal">
            <div class="modal-content">
                <h2>Choose Payment Method</h2>
                <div class="pay-options">
                    <button class="pay-option" data-method="razorpay"><span class="pay-icon"><img src='https://img.icons8.com/color/28/razorpay.png' alt='Razorpay'></span>Razorpay</button>
                    <button class="pay-option" data-method="paytm"><span class="pay-icon"><img src='https://img.icons8.com/color/28/paytm.png' alt='Paytm'></span>Paytm</button>
                    <button class="pay-option" data-method="stripe"><span class="pay-icon"><img src='https://img.icons8.com/color/28/stripe.png' alt='Stripe'></span>Stripe</button>
                    <button class="pay-option" data-method="paypal"><span class="pay-icon"><img src='https://img.icons8.com/color/28/paypal.png' alt='PayPal'></span>PayPal</button>
                    <button class="pay-option" data-method="gpay"><span class="pay-icon"><img src='https://img.icons8.com/color/28/google-pay-india.png' alt='GPay'></span>Google Pay</button>
                </div>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('pay-btn').onclick = function(e){
            var modal = document.getElementById('payment-modal');
            modal.classList.add('active');
        };
        document.getElementById('close-modal').onclick = function(){
            document.getElementById('payment-modal').classList.remove('active');
        };
        Array.from(document.querySelectorAll('.pay-option')).forEach(function(btn){
            btn.onclick = function(){
                var method = btn.getAttribute('data-method');
                document.getElementById('payment-modal').classList.remove('active');
                if(method === 'razorpay'){
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY",
                        "amount": 19900,
                        "currency": "INR",
                        "name": "eBookPro",
                        "description": "Premium eBook",
                        "image": "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80",
                        "handler": function (response){
                            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                        },
                        "theme": { "color": "#00ffb3" }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert('This payment method is coming soon!');
                }
            };
        });
    </script>
</body>
</html>
