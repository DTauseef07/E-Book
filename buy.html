<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Premium eBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      body { cursor: auto !important; }
      /* Payment Modal Overlay */
      #payment-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(135deg, rgba(10,20,15,0.98) 60%, rgba(0,26,20,0.98) 100%);
        z-index: 9999;
        align-items: center;
        justify-content: center;
        animation: fadeInModalBg 0.4s cubic-bezier(0.4,0,0.2,1);
        backdrop-filter: blur(4px);
      }
      #payment-modal.active {
        display: flex;
      }
      @keyframes fadeInModalBg {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background: rgba(10, 30, 25, 0.92);
        border-radius: 22px;
        box-shadow: 0 8px 40px 0 rgba(0,255,231,0.10), 0 1.5px 8px 0 rgba(0,255,231,0.08);
        border: 1.5px solid rgba(0,255,231,0.13);
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        min-width: 320px;
        max-width: 95vw;
        text-align: center;
        position: relative;
        transform: scale(0.85) perspective(800px) rotateX(8deg);
        opacity: 0;
        animation: modalIn 0.45s cubic-bezier(0.4,0,0.2,1) forwards;
        box-shadow: 0 0 32px 0 #00ffe7a0, 0 2px 16px 0 #001a14a0;
      }
      @keyframes modalIn {
        from {
          opacity: 0;
          transform: scale(0.7) perspective(800px) rotateX(18deg);
        }
        to {
          opacity: 1;
          transform: scale(1) perspective(800px) rotateX(0deg);
        }
      }
      .modal-content h2 {
        color: var(--accent-primary);
        margin-bottom: 1.2rem;
        font-size: 1.3rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #00ffe7a0;
      }
      .modal-content .pay-option {
        margin: 0.2rem 0;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 2px 12px 0 rgba(0,255,231,0.08);
        transition: transform 0.18s cubic-bezier(0.4,0,0.2,1), box-shadow 0.18s;
        will-change: transform;
        background: linear-gradient(90deg, var(--accent-primary) 60%, var(--accent-secondary) 100%);
        color: #000;
        cursor: pointer;
        position: relative;
      }
      .modal-content .pay-option[data-method="paytm"] {
        background: linear-gradient(90deg, #00baf2 60%, #00ffe7 100%);
        color: #fff;
      }
      .modal-content .pay-option[data-method="stripe"] {
        background: linear-gradient(90deg, #635bff 60%, #00ffe7 100%);
        color: #fff;
      }
      .modal-content .pay-option[data-method="paypal"] {
        background: linear-gradient(90deg, #ffc439 60%, #00ffe7 100%);
        color: #111;
      }
      .modal-content .pay-option[data-method="gpay"] {
        background: linear-gradient(90deg, #fff 60%, #00ffe7 100%);
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content .pay-option:hover {
        transform: scale(1.04) perspective(600px) rotateY(3deg);
        box-shadow: 0 0 16px 0 #00ffe7a0, 0 2px 8px 0 #001a14a0;
        z-index: 2;
      }
      .modal-content #close-modal {
        margin-top: 1.5rem;
        background: none;
        color: #aaa;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: color 0.2s;
      }
      .modal-content #close-modal:hover {
        color: var(--accent-primary);
      }
      @media (max-width: 600px) {
        .modal-content {
          padding: 1.2rem 0.5rem 1.2rem 0.5rem;
          min-width: 90vw;
        }
      }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="main-nav container">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>eBookPro</span>
            </div>
        </nav>
    </header>
    <main class="container" style="margin-top: 120px; min-height: 60vh;">
        <section class="buy-section glass" style="max-width: 500px; margin: 0 auto; padding: 2.5rem;">
            <h1 class="section-title" style="margin-bottom: 2rem;">Complete Your Purchase</h1>
            <div class="book-placeholder" style="margin-bottom: 1.5rem;">
                <i class="fas fa-book-open"></i>
                <span class="book-title">Premium eBook</span>
            </div>
            <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">Unlock the full eBook for just <strong style="color: var(--accent-primary); font-size: 1.3rem;">â‚¹199</strong></p>
            <form id="payment-form">
                <button type="button" class="cta-button" id="pay-btn">Pay With</button>
            </form>
            <div id="payment-modal">
                <div class="modal-content">
                    <h2>Choose Payment Method</h2>
                    <div style="display:flex; flex-direction:column; gap:1rem;">
                        <button class="pay-option" data-method="razorpay">Razorpay</button>
                        <button class="pay-option" data-method="paytm">Paytm</button>
                        <button class="pay-option" data-method="stripe">Stripe</button>
                        <button class="pay-option" data-method="paypal">PayPal</button>
                        <button class="pay-option" data-method="gpay"><img src='https://img.icons8.com/color/24/google-pay-india.png' alt='GPay' style='margin-right:8px;'>Google Pay</button>
                    </div>
                    <button id="close-modal">Cancel</button>
                </div>
            </div>
            <div style="margin-top: 2rem; text-align: center; font-size: 0.95rem; color: #aaa;">
                <span>We support:</span>
                <div style="margin-top: 0.5rem;">
                    <img src="https://img.icons8.com/color/32/razorpay.png" alt="Razorpay" style="vertical-align: middle; margin-right: 8px;">
                    <img src="https://img.icons8.com/color/32/paytm.png" alt="Paytm" style="vertical-align: middle; margin-right: 8px;">
                    <img src="https://img.icons8.com/color/32/stripe.png" alt="Stripe" style="vertical-align: middle; margin-right: 8px;">
                    <img src="https://img.icons8.com/color/32/paypal.png" alt="PayPal" style="vertical-align: middle; margin-right: 8px;">
                    <img src="https://img.icons8.com/color/32/google-pay-india.png" alt="Google Pay" style="vertical-align: middle;">
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container" style="text-align: center;">
            <p style="color: #888;">&copy; 2024 eBookPro. All rights reserved.</p>
        </div>
    </footer>
    <!-- Example Razorpay Integration (replace with your live key and logic) -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('pay-btn').onclick = function(e){
            var modal = document.getElementById('payment-modal');
            modal.classList.add('active');
        };
        document.getElementById('close-modal').onclick = function(){
            document.getElementById('payment-modal').classList.remove('active');
        };
        Array.from(document.querySelectorAll('.pay-option')).forEach(function(btn){
            btn.onclick = function(){
                var method = btn.getAttribute('data-method');
                document.getElementById('payment-modal').classList.remove('active');
                if(method === 'razorpay'){
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY",
                        "amount": 19900,
                        "currency": "INR",
                        "name": "eBookPro",
                        "description": "Premium eBook",
                        "image": "",
                        "handler": function (response){
                            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                        },
                        "theme": { "color": "#00ffe7" }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert('This payment method is coming soon!');
                }
            };
        });
    </script>
</body>
</html>
