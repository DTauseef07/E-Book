<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Premium eBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        --accent-primary: #00ffe7;
        --accent-secondary: #00bfae;
        --modal-bg: #0a1e19;
        --modal-bg-dark: #07120e;
        --modal-glow: #00ffe7a0;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #07120e 60%, #0a1e19 100%);
        color: #e6fff7;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        min-height: 100vh;
      }
      .site-header {
        background: #101816;
        padding: 1.2rem 0;
        box-shadow: 0 2px 12px 0 #00ffe71a;
      }
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.3rem;
        color: var(--accent-primary);
        font-weight: bold;
        gap: 0.5rem;
        margin-left: 2rem;
      }
      main {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .buy-section {
        background: rgba(10, 30, 25, 0.92);
        border-radius: 18px;
        box-shadow: 0 2px 24px 0 #00ffe71a;
        padding: 2.5rem 2rem;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
        text-align: center;
      }
      .section-title {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: var(--accent-primary);
        letter-spacing: 1px;
      }
      .book-placeholder {
        margin-bottom: 1.2rem;
        font-size: 2.2rem;
        color: var(--accent-secondary);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.3rem;
      }
      .book-title {
        font-size: 1.1rem;
        color: #fff;
        font-weight: 500;
      }
      .cta-button {
        background: linear-gradient(90deg, var(--accent-primary) 60%, var(--accent-secondary) 100%);
        color: #111;
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        margin-top: 1.2rem;
        margin-bottom: 0.5rem;
        box-shadow: 0 2px 12px 0 #00ffe71a;
        transition: transform 0.18s, box-shadow 0.18s;
      }
      .cta-button:hover {
        transform: scale(1.04);
        box-shadow: 0 0 16px 0 var(--modal-glow);
      }
      /* Payment Modal Overlay */
      #payment-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(135deg, rgba(5,15,10,0.98) 60%, rgba(0,20,15,0.98) 100%);
        z-index: 9999;
        backdrop-filter: blur(4px);
      }
      #payment-modal.active {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background: linear-gradient(135deg, var(--modal-bg) 80%, var(--modal-bg-dark) 100%);
        border-radius: 22px;
        box-shadow: 0 0 40px 0 var(--modal-glow), 0 2px 16px 0 #001a14a0;
        border: 2px solid #00ffe744;
        padding: 2.5rem 2.5rem 2rem 2.5rem;
        min-width: 320px;
        max-width: 95vw;
        text-align: center;
        position: relative;
        opacity: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .modal-content h2 {
        color: var(--accent-primary);
        margin-bottom: 1.2rem;
        font-size: 1.3rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px var(--modal-glow);
      }
      .pay-options {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-bottom: 1.2rem;
      }
      .pay-option {
        border: none;
        border-radius: 10px;
        padding: 0.9rem 1.2rem;
        font-size: 1.1rem;
        font-weight: 600;
        box-shadow: 0 2px 12px 0 #00ffe71a;
        transition: transform 0.18s, box-shadow 0.18s;
        background: linear-gradient(90deg, var(--accent-primary) 60%, var(--accent-secondary) 100%);
        color: #000;
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }
      .pay-option[data-method="paytm"] {
        background: linear-gradient(90deg, #00baf2 60%, #00ffe7 100%);
        color: #fff;
      }
      .pay-option[data-method="stripe"] {
        background: linear-gradient(90deg, #635bff 60%, #00ffe7 100%);
        color: #fff;
      }
      .pay-option[data-method="paypal"] {
        background: linear-gradient(90deg, #ffc439 60%, #00ffe7 100%);
        color: #111;
      }
      .pay-option[data-method="gpay"] {
        background: linear-gradient(90deg, #fff 60%, #00ffe7 100%);
        color: #111;
      }
      .pay-option:hover {
        transform: scale(1.04);
        box-shadow: 0 0 16px 0 var(--modal-glow);
        z-index: 2;
      }
      #close-modal {
        margin-top: 1.5rem;
        background: none;
        color: #aaa;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: color 0.2s;
      }
      #close-modal:hover {
        color: var(--accent-primary);
      }
      .supported-payments {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.95rem;
        color: #aaa;
      }
      .supported-payments img {
        vertical-align: middle;
        margin-right: 8px;
      }
      @media (max-width: 600px) {
        .modal-content {
          padding: 1.2rem 0.5rem 1.2rem 0.5rem;
          min-width: 90vw;
        }
        .buy-section {
          padding: 1.2rem 0.5rem;
          max-width: 98vw;
        }
      }
    </style>
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <span>eBookPro</span>
            </div>
        </nav>
    </header>
    <main>
        <section class="buy-section">
            <h1 class="section-title">Complete Your Purchase</h1>
            <div class="book-placeholder">
                <i class="fas fa-book-open"></i>
                <span class="book-title">Premium eBook</span>
            </div>
            <p style="font-size: 1.1rem; margin-bottom: 1.5rem;">Unlock the full eBook for just <strong style="color: var(--accent-primary); font-size: 1.3rem;">â‚¹199</strong></p>
            <form id="payment-form">
                <button type="button" class="cta-button" id="pay-btn">Pay With</button>
            </form>
        </section>
        <div id="payment-modal">
            <div class="modal-content">
                <h2>Choose Payment Method</h2>
                <div class="pay-options">
                    <button class="pay-option" data-method="razorpay">Razorpay</button>
                    <button class="pay-option" data-method="paytm">Paytm</button>
                    <button class="pay-option" data-method="stripe">Stripe</button>
                    <button class="pay-option" data-method="paypal">PayPal</button>
                    <button class="pay-option" data-method="gpay"><img src='https://img.icons8.com/color/24/google-pay-india.png' alt='GPay'>Google Pay</button>
                </div>
                <button id="close-modal">Cancel</button>
            </div>
        </div>
    </main>
    <div class="supported-payments">
        <span>We support:</span>
        <div style="margin-top: 0.5rem;">
            <img src="https://img.icons8.com/color/32/razorpay.png" alt="Razorpay">
            <img src="https://img.icons8.com/color/32/paytm.png" alt="Paytm">
            <img src="https://img.icons8.com/color/32/stripe.png" alt="Stripe">
            <img src="https://img.icons8.com/color/32/paypal.png" alt="PayPal">
            <img src="https://img.icons8.com/color/32/google-pay-india.png" alt="Google Pay">
        </div>
    </div>
    <footer class="site-footer">
        <div style="text-align: center; color: #888; margin: 2rem 0 1rem 0;">&copy; 2024 eBookPro. All rights reserved.</div>
    </footer>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        document.getElementById('pay-btn').onclick = function(e){
            var modal = document.getElementById('payment-modal');
            modal.classList.add('active');
        };
        document.getElementById('close-modal').onclick = function(){
            document.getElementById('payment-modal').classList.remove('active');
        };
        Array.from(document.querySelectorAll('.pay-option')).forEach(function(btn){
            btn.onclick = function(){
                var method = btn.getAttribute('data-method');
                document.getElementById('payment-modal').classList.remove('active');
                if(method === 'razorpay'){
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY",
                        "amount": 19900,
                        "currency": "INR",
                        "name": "eBookPro",
                        "description": "Premium eBook",
                        "image": "",
                        "handler": function (response){
                            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                        },
                        "theme": { "color": "#00ffe7" }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert('This payment method is coming soon!');
                }
            };
        });
    </script>
</body>
</html>
