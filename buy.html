<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Premium eBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
      :root {
        /* Colors */
        --bg-color: #0a0a0a;
        --bg-gradient: linear-gradient(135deg, #0a0a0a, #001810);
        --text-color: #e4e4e4;
        --accent-primary: #00ffe7;
        --accent-secondary: #3ffff3;
        --glass-bg: rgba(0, 255, 231, 0.02);
        --glass-border: rgba(0, 255, 231, 0.12);
        
        /* Shadows & Glows */
        --glow-sm: 0 0 8px rgba(0, 255, 231, 0.15);
        --glow-md: 0 0 15px rgba(0, 255, 231, 0.2);
        --glow-lg: 0 0 25px rgba(0, 255, 231, 0.25);
        --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
        --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.35);
        --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
        
        /* Transitions */
        --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        
        /* Gradients */
        --gradient-primary: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
        --gradient-border: linear-gradient(135deg, var(--accent-primary), transparent);
        --gradient-glow: radial-gradient(circle at center, rgba(0, 255, 231, 0.05), transparent 70%);

        /* Additional Variables */
        --radius: 20px;
        --modal-bg: rgba(5, 8, 7, 0.97);
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        background: var(--bg-gradient);
        color: var(--text-color);
        position: relative;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        background: radial-gradient(circle at center, rgba(0, 255, 231, 0.1), transparent 70%);
        z-index: 0;
      }
      .center-board {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
        position: relative;
      }
      .book-board {
        background: var(--glass-bg);
        border-radius: var(--radius);
        box-shadow: var(--glow-md), var(--shadow-md);
        padding: 1.3rem 1.2rem 3.7rem 1.2rem;
        max-width: 290px;
        width: 100%;
        text-align: center;
        backdrop-filter: blur(12px);
        border: 1.5px solid var(--glass-border);
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1.1rem;
        animation: boardIn var(--transition);
        transition: box-shadow 0.35s cubic-bezier(.4,0,.2,1), transform 0.5s cubic-bezier(.4,0,.2,1);
        min-height: 420px;
      }
      @keyframes boardIn {
        from { opacity: 0; transform: scale(0.92) translateY(40px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .book-board:hover {
        box-shadow: var(--glow-lg), var(--shadow-lg);
        transform: perspective(800px) rotateY(-4deg) scale(1.025);
      }
      .book-cover {
        width: 110px;
        height: 150px;
        border-radius: 12px;
        box-shadow: var(--glow-md), var(--shadow-md);
        object-fit: cover;
        margin-bottom: 0;
        background: #111;
        border: 2px solid rgba(0, 255, 231, 0.15);
        transition: box-shadow 0.25s;
      }
      .book-board:hover .book-cover {
        box-shadow: 0 8px 24px 0 #00ffb322, 0 1.5px 8px 0 #00ffb308;
      }
      .book-title {
        font-size: 1.18rem;
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.5px;
        margin: 0;
        margin-bottom: 0.2rem;
      }
      .book-author {
        font-size: 1rem;
        color: var(--text-muted);
        margin: 0;
        margin-bottom: 0.2rem;
        font-weight: 500;
      }
      .book-price {
        font-size: 1.13rem;
        color: var(--accent);
        font-weight: 600;
        margin: 0;
        margin-bottom: 0.2rem;
      }
      .buy-btn {
        background: linear-gradient(90deg, var(--accent) 60%, var(--accent2) 100%);
        color: #111;
        border: none;
        border-radius: 14px;
        padding: 0.95rem 2.2rem;
        font-size: 1.13rem;
        font-weight: 700;
        cursor: pointer;
        margin: 0;
        margin-top: 0.3rem;
        box-shadow: 0 2px 8px 0 #00ffb310;
        transition: transform 0.28s cubic-bezier(.4,0,.2,1), box-shadow 0.28s cubic-bezier(.4,0,.2,1), background 0.28s cubic-bezier(.4,0,.2,1);
        letter-spacing: 0.5px;
        outline: none;
        will-change: transform;
      }
      .buy-btn:hover, .buy-btn:focus {
        transform: scale(1.07) perspective(600px) rotateY(-4deg);
        box-shadow: 0 0 16px 0 #00ffb322, 0 2px 8px 0 #00ffb322;
        background: linear-gradient(90deg, #00ffb3 90%, #009e60 100%);
      }
      /* Modal */
      #payment-modal {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: rgba(5,15,10,0.92);
        z-index: 9999;
        backdrop-filter: blur(8px);
        align-items: center;
        justify-content: center;
        animation: fadeInBg 0.6s cubic-bezier(.4,0,.2,1);
        box-shadow: none;
      }
      #payment-modal.active {
        display: flex;
      }
      @keyframes fadeInBg {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .modal-content {
        background: var(--modal-bg);
        border-radius: 18px;
        box-shadow: 0 0 24px 0 #00ffb322, 0 2px 8px 0 #001a1440;
        border: 1.5px solid var(--modal-border);
        padding: 2.1rem 1.5rem 1.5rem 1.5rem;
        min-width: 270px;
        max-width: 95vw;
        text-align: center;
        position: relative;
        opacity: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: modalIn 0.6s cubic-bezier(.4,0,.2,1);
        will-change: transform, opacity;
      }
      @keyframes modalIn {
        from { opacity: 0; transform: scale(0.85) perspective(800px) rotateX(16deg); }
        to { opacity: 1; transform: scale(1) perspective(800px) rotateX(0deg); }
      }
      .modal-content h2 {
        color: var(--accent);
        margin-bottom: 1.1rem;
        font-size: 1.13rem;
        letter-spacing: 1.2px;
        font-weight: 700;
        text-shadow: 0 2px 12px var(--modal-glow);
      }
      .pay-options {
        display: flex;
        flex-direction: column;
        gap: 0.7rem;
        width: 100%;
        margin-bottom: 0.7rem;
      }
      .pay-option {
        border: none;
        border-radius: 10px;
        padding: 0.7rem 1.1rem;
        font-size: 1.05rem;
        font-weight: 600;
        box-shadow: 0 2px 6px 0 #00ffb310;
        transition: transform 0.28s cubic-bezier(.4,0,.2,1), box-shadow 0.28s cubic-bezier(.4,0,.2,1), background 0.28s cubic-bezier(.4,0,.2,1), border 0.28s cubic-bezier(.4,0,.2,1);
        background: rgba(0,255,179,0.08);
        color: var(--text-main);
        cursor: pointer;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        gap: 0.7rem;
        letter-spacing: 0.2px;
        outline: none;
        will-change: transform;
        position: relative;
        border: 1.5px solid transparent;
      }
      .pay-option .pay-icon {
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        background: rgba(0,255,179,0.10);
        margin-right: 0.5rem;
        font-size: 1.2rem;
      }
      .pay-option[data-method="razorpay"] .pay-icon {
        background: #00baf2;
      }
      .pay-option[data-method="paytm"] .pay-icon {
        background: #00baf2;
      }
      .pay-option[data-method="stripe"] .pay-icon {
        background: #635bff;
      }
      .pay-option[data-method="paypal"] .pay-icon {
        background: #ffc439;
      }
      .pay-option[data-method="gpay"] .pay-icon {
        background: #fff;
      }
      .pay-option:hover, .pay-option:focus {
        transform: translateY(-4px) scale(1.07) perspective(600px) rotateY(-6deg);
        box-shadow: 0 0 12px 0 #00ffb322, 0 2px 8px 0 #00ffb322;
        background: rgba(0,255,179,0.22);
        border: 1.5px solid var(--accent);
        color: var(--accent);
      }
      #close-modal {
        margin-top: 1.1rem;
        background: none;
        color: var(--text-muted);
        border: none;
        font-size: 1.01rem;
        cursor: pointer;
        transition: color 0.2s;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      #close-modal:hover {
        color: var(--accent);
      }
      @media (max-width: 600px) {
        .modal-content {
          padding: 1.1rem 0.3rem 1.1rem 0.3rem;
          min-width: 90vw;
        }
        .book-board {
          padding: 1.1rem 0.5rem 1.1rem 0.5rem;
          max-width: 98vw;
        }
      }
    </style>
</head>
<body>
    <div class="center-board">
        <div class="book-board">
            <img class="book-cover" src="https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80" alt="Book Cover">
            <div class="book-title">The Art of Minimal UI</div>
            <div class="book-author">by John Doe</div>
            <div class="book-price">₹199</div>
            <button class="buy-btn" id="pay-btn">Pay With</button>
        </div>
        <div id="payment-modal">
            <div class="modal-content">
                <h2>Select Payment Method</h2>
                <div class="pay-options">
                    <button class="pay-option" data-method="upi-id">
                        <span class="pay-icon"><i class="fas fa-mobile-alt"></i></span>
                        Pay with UPI ID
                    </button>
                    <button class="pay-option" data-method="qr-code">
                        <span class="pay-icon"><i class="fas fa-qrcode"></i></span>
                        Pay with QR Code
                    </button>
                </div>
                <div class="payment-details upi-details" style="display: none;">
                    <h3>UPI Payment Details</h3>
                    <div class="upi-id-container">
                        <span class="upi-id">7875967130@fam</span>
                        <button class="copy-upi" onclick="copyUPIId()">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="payment-steps">
                        <p>1. Copy UPI ID</p>
                        <p>2. Open your UPI app & pay ₹199</p>
                        <p>3. Click below after payment</p>
                    </div>
                    <a href="https://wa.me/917875967130?text=Hi! I have made the payment of Rs.199 for the eBook. I am sending the payment screenshot for verification. Please provide the E-Book." class="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> I Have Done Payment
                    </a>
                </div>
                <div class="payment-details qr-details" style="display: none;">
                    <h3>Scan QR Code</h3>
                    <div class="qr-placeholder">
                        <p>QR Code Coming Soon</p>
                        <p class="qr-note">Scan & pay ₹199</p>
                    </div>
                    <a href="https://wa.me/917875967130?text=Hi! I have made the payment of Rs.199 for the eBook. I am sending the payment screenshot for verification. Please provide the E-Book." class="whatsapp-button">
                        <i class="fab fa-whatsapp"></i> I Have Done Payment
                    </a>
                </div>
                <button class="close-modal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        // Open modal
        document.getElementById('pay-btn').onclick = function(e){
            var modal = document.getElementById('payment-modal');
            modal.classList.add('active');
            // Reset payment details when opening modal
            document.querySelectorAll('.payment-details').forEach(detail => {
                detail.style.display = 'none';
                detail.classList.remove('fade-in');
            });
            document.querySelectorAll('.pay-option').forEach(btn => {
                btn.classList.remove('active');
            });
        };

        // Close modal
        document.querySelector('.close-modal').onclick = function(e){
            e.stopPropagation();
            document.getElementById('payment-modal').classList.remove('active');
        };

        // Close modal when clicking outside
        document.getElementById('payment-modal').onclick = function(e){
            if (e.target === this) {
                this.classList.remove('active');
            }
        };
        Array.from(document.querySelectorAll('.pay-option')).forEach(function(btn){
            btn.onclick = function(){
                var method = btn.getAttribute('data-method');
                document.getElementById('payment-modal').classList.remove('active');
                if(method === 'razorpay'){
                    var options = {
                        "key": "YOUR_RAZORPAY_KEY",
                        "amount": 19900,
                        "currency": "INR",
                        "name": "eBookPro",
                        "description": "Premium eBook",
                        "image": "https://images.unsplash.com/photo-1512820790803-83ca734da794?auto=format&fit=crop&w=400&q=80",
                        "handler": function (response){
                            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
                        },
                        "theme": { "color": "#00ffb3" }
                    };
                    var rzp1 = new Razorpay(options);
                    rzp1.open();
                } else {
                    alert('This payment method is coming soon!');
                }
            };
        });

        // Add styles for payment interface
        const style = document.createElement('style');
        style.textContent = `
            .payment-details {
                margin-top: 1.5rem;
                padding: 1.5rem 1.5rem 1.2rem 1.5rem;
                background: var(--glass-bg);
                border-radius: 12px;
                border: 1px solid var(--modal-border);
                opacity: 0;
                transform: translateY(10px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            .payment-details.fade-in {
                opacity: 1;
                transform: translateY(0);
            }
            .payment-details h3 {
                color: var(--accent-primary);
                margin-bottom: 1rem;
                font-size: 1.1rem;
                letter-spacing: 0.5px;
            }
            .upi-id-container {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 1rem;
                margin-bottom: 1rem;
                background: rgba(0,0,0,0.3);
                padding: 1rem;
                border-radius: 8px;
                border: 1px solid var(--glass-border);
            }
            .upi-id {
                font-size: 1.2rem;
                color: var(--accent-primary);
                font-weight: 600;
                letter-spacing: 0.5px;
            }
            .copy-upi {
                background: transparent;
                border: 1px solid var(--glass-border);
                color: var(--accent-primary);
                padding: 0.5rem;
                border-radius: 6px;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 35px;
                height: 35px;
            }
            .copy-upi:hover {
                background: var(--gradient-primary);
                color: var(--bg-black);
                transform: translateY(-2px);
                border-color: transparent;
            }
            .payment-steps {
                margin: 1.5rem 0;
                text-align: left;
                color: var(--text-color);
                opacity: 0.8;
            }
            .payment-steps p {
                margin: 0.5rem 0;
                font-size: 0.95rem;
            }
            .qr-placeholder {
                background: rgba(0,0,0,0.3);
                padding: 3rem;
                border-radius: 12px;
                margin-bottom: 1rem;
                text-align: center;
                color: var(--text-color);
                opacity: 0.8;
                border: 1px solid var(--glass-border);
            }
            .qr-note {
                margin-top: 1rem;
                font-size: 0.9rem;
                color: var(--accent-primary);
            }
            .whatsapp-button {
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.5rem;
                background: var(--gradient-primary);
                color: #000;
                padding: 0.8rem 1.2rem;
                border-radius: 8px;
                text-decoration: none;
                font-weight: 600;
                transition: all 0.3s ease;
                border: none;
                width: auto;
                margin: 0 auto;
                font-size: 0.95rem;
                letter-spacing: 0.3px;
                min-width: 200px;
                position: relative;
                overflow: hidden;
                background-size: 200% auto;
            }
            .whatsapp-button:hover {
                background-position: right center;
                transform: translateY(-2px);
                box-shadow: var(--glow-md);
            }
            .close-modal {
                position: absolute;
                top: 1rem;
                right: 1rem;
                background: transparent;
                border: none;
                color: var(--text-color);
                opacity: 0.7;
                font-size: 1.2rem;
                cursor: pointer;
                padding: 0.5rem;
                border-radius: 50%;
                width: 35px;
                height: 35px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: all 0.3s ease;
            }
            .close-modal:hover {
                color: var(--accent-primary);
                transform: rotate(90deg);
                opacity: 1;
            }
            .pay-option {
                display: flex;
                align-items: center;
                gap: 0.8rem;
                padding: 1rem;
                border: none;
                background: rgba(0, 255, 231, 0.01);
                color: var(--text-color);
                border-radius: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
                width: 100%;
                font-size: 1rem;
                border: 1px solid var(--glass-border);
                position: relative;
                overflow: hidden;
            }
            .pay-option::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: var(--gradient-primary);
                opacity: 0;
                transition: opacity 0.3s ease;
            }
            .pay-option:hover::before {
                opacity: 0.03;
            }
            .pay-option:hover {
                transform: translateY(-2px);
                border-color: var(--accent-primary);
                box-shadow: var(--glow-sm);
            }
            .pay-option.active {
                background: rgba(0, 255, 231, 0.02);
                border-color: var(--accent-primary);
                box-shadow: var(--glow-sm);
            }
            .pay-option.active::before {
                opacity: 0.04;
            }
        `;
        document.head.appendChild(style);

        // Payment option click handler
        Array.from(document.querySelectorAll('.pay-option')).forEach(function(btn){
            btn.onclick = function(){
                // Remove active class from all buttons
                document.querySelectorAll('.pay-option').forEach(b => {
                    b.classList.remove('active');
                });
                
                // Add active class to clicked button
                this.classList.add('active');
                
                // Hide all payment details first
                document.querySelectorAll('.payment-details').forEach(detail => {
                    detail.style.display = 'none';
                    detail.classList.remove('fade-in');
                });

                // Show relevant payment details with animation
                if(this.dataset.method === 'upi-id'){
                    const upiDetails = document.querySelector('.upi-details');
                    upiDetails.style.display = 'block';
                    // Small delay for smooth animation
                    setTimeout(() => {
                        upiDetails.classList.add('fade-in');
                    }, 50);
                } else if(this.dataset.method === 'qr-code'){
                    const qrDetails = document.querySelector('.qr-details');
                    qrDetails.style.display = 'block';
                    setTimeout(() => {
                        qrDetails.classList.add('fade-in');
                    }, 50);
                }
            };
        });

        // Keep modal open when clicking inside payment details
        document.querySelectorAll('.payment-details').forEach(detail => {
            detail.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });

        function copyUPIId() {
            const upiId = document.querySelector('.upi-id').textContent;
            navigator.clipboard.writeText(upiId).then(() => {
                const copyBtn = document.querySelector('.copy-upi');
                copyBtn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    copyBtn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 2000);
            });
        }
        window.copyUPIId = copyUPIId;
    </script>
</body>
</html>
