# index.html
```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Digital Asset Pack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="hero-section">
      <div class="image-container" id="card">
        <img src="main.jpg" alt="Premium Digital Asset Pack" class="product-image">
        <div class="glare"></div>
      </div>
      <div class="thumb-container">
        <img src="thumb1.jpg" loading="lazy" alt="Preview 1" class="thumb">
        <img src="thumb2.jpg" loading="lazy" alt="Preview 2" class="thumb">
        <img src="thumb3.jpg" loading="lazy" alt="Preview 3" class="thumb">
      </div>
    </div>
    <div class="info-section">
      <h1 class="fade-in">Premium Digital Asset Pack</h1>
      <p class="fade-in delay-1">Boost your editing workflow with pro-grade overlays, transitions & more.</p>
      <div class="price-container fade-in delay-2">
        <span class="old-price">₹499</span>
        <span class="new-price">₹99</span>
      </div>
      <div class="buttons fade-in delay-3">
        <a href="#" class="btn btn-primary">Buy Now</a>
        <a href="#" class="btn btn-secondary">Chat on WhatsApp</a>
      </div>
    </div>
  </div>
  <script>
    // 3D tilt effect
    const card = document.getElementById('card');
    card.addEventListener('mousemove', e => {
      const halfWidth = card.offsetWidth/2;
      const halfHeight = card.offsetHeight/2;
      const x = (e.offsetX - halfWidth)/halfWidth;
      const y = (e.offsetY - halfHeight)/halfHeight;
      card.style.transform = `rotateY(${x*10}deg) rotateX(${y*-10}deg)`;
    });
    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateY(0) rotateX(0)';
    });
  </script>
</body>
</html>
```
