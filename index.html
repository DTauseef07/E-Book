<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlock your potential with our premium digital eBook - Transform your life with expert insights">
    <meta name="theme-color" content="#0d0d0d">
    <title>Premium Digital eBook - Transform Your Life</title>
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Hero Section Styles */
        .hero-container {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #0d0d0d;
        }

        .hero-left {
            position: relative;
            perspective: 1000px;
        }

        .book-cover {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .hero-left:hover .book-cover {
            transform: rotateY(10deg) scale(1.02);
        }

        .hero-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2rem;
        }

        .hero-right h1 {
            font-size: clamp(2rem, 4vw, 3.5rem);
            line-height: 1.3;
            color: #e4e4e4;
            opacity: 0.9;
            margin: 0;
        }

        .hero-right p {
            font-size: clamp(1.1rem, 1.5vw, 1.3rem);
            line-height: 1.6;
            color: #e4e4e4;
            opacity: 0.8;
            margin: 0;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #00ffe7, #ff6bcb);
            color: #0d0d0d;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 231, 0.3);
        }

        @media (max-width: 768px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .hero-left {
                order: 2;
            }

            .hero-right {
                order: 1;
            }

            .book-cover {
                max-width: 300px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-container" role="banner">
        <div class="hero-left">
            <img src="ebook-cover.png" 
                 alt="Premium eBook Cover - Transform Your Life" 
                 class="book-cover"
                 loading="eager">
        </div>
        <div class="hero-right">
            <h1>Unlock Limitless Potential<br>with the Ultimate eBook</h1>
            <p>Discover the secrets to achieving mastery and building the future you deserve.</p>
            <a href="/buy" class="cta-button" role="button" aria-label="Buy Now for ₹199">
                Buy Now for ₹199
            </a>
        </div>
    </section>

    <script>
        // Simple redirect function
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = '/buy';
        });
    </script>
</body>
</html>
