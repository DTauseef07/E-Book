<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How to Sell Digital Products</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
</head>
<body>
  <section class="hero">
    <div class="container">
      <div class="product-preview">
        <div class="main-img">
          <img src="cover-main.jpg" alt="How to Sell Digital Products" />
        </div>
        <div class="thumbnails">
          <img src="thumb1.jpg" alt="Preview 1" />
          <img src="thumb2.jpg" alt="Preview 2" />
          <img src="thumb3.jpg" alt="Preview 3" />
        </div>
      </div>
      <div class="product-details">
        <h1>How To Sell Digital Products Online 2024</h1>
        <p class="subtitle">Ebook (Full Course) | Passive Income</p>
        <div class="ratings">
          <span>★★★★☆</span> <small>(64 reviews)</small>
        </div>
        <div class="price">
          <del>₹499</del>
          <span class="discount">₹99</span>
        </div>
        <div class="countdown">
          <p>Hurry Up!</p>
          <div id="timer">00:07:10</div>
        </div>
        <div class="trust">
          <img src="visa.png" alt="Visa" />
          <img src="mastercard.png" alt="MasterCard" />
          <img src="razorpay.png" alt="Razorpay" />
        </div>
        <button class="buy-btn">Add to Cart</button>
        <p class="desc">
          This guide is for you if you're keen to master the art of creating and selling digital products. Includes complete blueprint and passive income strategies.
        </p>
      </div>
    </div>
  </section>

  <script>
    // Countdown logic
    let timer = document.getElementById("timer");
    let duration = 430; // in seconds
    setInterval(() => {
      if (duration >= 0) {
        const minutes = String(Math.floor(duration / 60)).padStart(2, '0');
        const seconds = String(duration % 60).padStart(2, '0');
        timer.textContent = `00:${minutes}:${seconds}`;
        duration--;
      }
    }, 1000);
  </script>
</body>
</html>
